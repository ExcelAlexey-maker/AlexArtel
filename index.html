<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artel Pay</title>
    <style>
        body {
            background-color: #0d0202;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: monospace;
        }
        .card {
            background: #1a0505;
            border: 2px solid #4d1010;
            border-radius: 20px;
            padding: 40px;
            width: 320px;
            text-align: center;
            animation: pulse 3s infinite ease-in-out;
        }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 10px #2d0a0a; border-color: #4d1010; }
            50% { box-shadow: 0 0 25px #ff3b3b55; border-color: #ff3b3b; }
        }
        .label { color: #ff3b3b; letter-spacing: 3px; font-size: 12px; margin-bottom: 20px; }
        .address-box {
            background: #000;
            padding: 15px;
            border-radius: 10px;
            color: #fff;
            word-break: break-all;
            font-size: 14px;
            margin-bottom: 25px;
            border: 1px solid #330000;
            position: relative;
            overflow: hidden;
        }
        .address-box::after {
            content: ""; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,59,59,0.1), transparent);
            animation: scan 2s infinite linear;
        }
        @keyframes scan { 100% { left: 100%; } }
        .btn {
            background: #ff3b3b;
            color: #fff;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="label">ARTEL SYSTEM</div>
        <div class="address-box" id="addr">0x71C7656EC7ab88b098defB751B7401B5f6d8976F</div>
        <button class="btn" onclick="copy()">Скопировать</button>
    </div>
    <script>
        function copy() {
            const t = document.getElementById('addr').innerText;
            navigator.clipboard.writeText(t);
            const b = document.querySelector('.btn');
            b.innerText = 'СКОПИРОВАНО';
            b.style.background = '#28a745';
            setTimeout(() => { b.innerText = 'Скопировать'; b.style.background = '#ff3b3b'; }, 2000);
        }
    </script>
</body>
</html>
