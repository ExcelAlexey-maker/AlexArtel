<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Артель</title>
    <style>
        body { background: #0d0202; color: #f4f4f4; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: #1a0505; border: 1px solid #ff3b3b; border-radius: 20px; padding: 30px; width: 90%; max-width: 350px; text-align: center; }
        
        h1 { color: #ff3b3b; margin: 0 0 20px; font-size: 28px; letter-spacing: 2px; }
        
        .bullets { text-align: left; margin-bottom: 25px; font-size: 16px; line-height: 1.4; }
        .bullets div { margin-bottom: 10px; border-left: 3px solid #ff3b3b; padding-left: 10px; }

        .wallet-box { background: #000; padding: 15px; border-radius: 10px; font-family: monospace; font-size: 13px; margin-bottom: 10px; word-break: break-all; border: 1px solid #330000; }
        
        .btn { background: #ff3b3b; color: #fff; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        
        .socials { margin-top: 25px; display: flex; justify-content: center; gap: 25px; }
        .socials a { color: #ff3b3b; font-size: 24px; text-decoration: none; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.6; } 50% { transform: scale(1.2); opacity: 1; } }
    </style>
</head>
<body>
    <div class="card">
        <h1>АРТЕЛЬ</h1>
        
        <div class="bullets">
            <div>— Автономные системы</div>
            <div>— Музыка для фокуса</div>
            <div>— Соцпроект для людей</div>
        </div>

        <div style="font-size: 12px; opacity: 0.6; margin-bottom: 5px;">Поддержка (TRC-20):</div>
        <div class="wallet-box" id="w">TCtCAxs5VXkUnaov21t3bZPegpRBBoYF4w</div>
        <button class="btn" onclick="copy()">Скопировать кошелек</button>

        <div class="socials">
            <a href="https://t.me/ExcelAlexey"><i class="fab fa-telegram"></i> TG</a>
            <a href="https://www.tiktok.com/@alex.artel"><i class="fab fa-tiktok"></i> TIK</a>
        </div>
        
        <div style="margin-top: 20px; font-size: 13px;">
            <a href="https://excelalexey-maker.github.io/" style="color: #666; text-decoration: none;">Больше про системы ></a>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        function copy() {
            navigator.clipboard.writeText(document.getElementById('w').innerText);
            alert('Скопировано');
        }
    </script>
</body>
</html>
